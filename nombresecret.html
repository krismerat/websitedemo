<!DOCTYPE html>
<html>
<head>
<title>Nombre secret</title>
</head>
<body>

 <h3>Nombre secret entre 0 et 100</h3>
 <p id="nentiers"></p>

<script>
let guess =  Math.floor(Math.random() * 100);
do
{
var message = prompt("Choisir un nombre entre 0 et 100:","");

var number = parseInt(message);
if (number == guess) {
  alert("bien joue, vous avez trouve le nombre secret"); 
  break;
} else if (message > guess){
  alert("trop grand");
}
 else 
 { 
	alert("trop petit");
 }
}while(message !== guess);
 
</script>
</body>
</html>
